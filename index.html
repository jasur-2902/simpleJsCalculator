<!-- <!DOCTYPE tag is identify that this document is html -->
<!DOCTYPE html>

<!-- This tag says here's our code starts -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Linking the styles  -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
  </head>
  <body>
    <!-- Connecting JS to HTML -->
<script src="script.js"></script>
  <div class="calculator">
    <form>
      <!-- Table for calculator buttons  -->
    <table>
      <tr>
        <!-- cell which is collapsing 4 cells  -->
        <td colspan="4"><input id="input_field" class="calculator-screen" type="text" hint="Number" readonly></td>
        <!-- Made user input field read only  -->
      </tr>
      <!-- Calculator keys  -->
      <div class="calculator-keys">
      <tr>
        <td>
          <button type="button" value="7" id="seven" onclick="takeInNumber(seven);">7</button>
        </td>
        <td>
          <button type="button"  value="8" id="eight" onclick="takeInNumber(eight);">8</button>
        </td>
        <td>
          <button type="button"  value="9" id="nine" onclick="takeInNumber(nine);">9</button>
        </td>
        <td>
          <button type="button" class="operator"  value="*" id="star" onclick="operator(star);">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button"  value="4" id="four" onclick="takeInNumber(four);">4</button>
        </td>
        <td>
          <button type="button"  value="5" id="five" onclick="takeInNumber(five);">5</button>
        </td>
        <td>
          <button type="button"  value="6" id="six" onclick="takeInNumber(six);">6</button>
        </td>
        <td>
          <button type="button" class="operator" value="/" id="slash" onclick="operator(slash);">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button"  value="1" id="one" onclick="takeInNumber(one);">1</button>
        </td>
        <td>
          <button type="button"  value="2" id="two" onclick="takeInNumber(two);">2</button>
        </td>
        <td>
          <button type="button"  value="3" id="three" onclick="takeInNumber(three);">3</button>
        </td>
        <td>
          <button type="button" class="operator"  value="-" id="minus" onclick="operator(minus);">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button"  value="." id="dot" onclick="takeInNumber(dot);">.</button>
        </td>
        <td>
          <button type="button"  value="0" id="zero" onclick="takeInNumber(zero);">0</button>
        </td>
        <td>
          <button type="button"  id="equal" onclick="findResult();">=</button>
        </td>
        <td>
          <button type="button"  class="operator" value="+" id="plus" onclick="operator(plus);">+</button>
        </td>
      </tr>
    </div>

    </table>
    </from>
  </div>
  </body>
</html>
